<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadPool 3</title>
    <!-- CSS File  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="media/logo.png" alt="">
        </a>
        <ul>
            <li><a href="#">About</a></li>
            <li><a class="active" href="#">Get tickets</a></li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Share</a></li>
            <li><a href="#">#Deadpool</a></li>
        </ul>
    </header>

    <div class="hero-content">
        <div class="slide-control">
            <div class="slides-number">01</div>
            <div class="slide-line">
                <div class="line "></div>
                <div class="line active"></div>
                <div class="line"></div>
            </div>
            <div class="slide-button">Next</div>
        </div>
        <div class="left-content">
            <p>#1 movie in the world</p>
            <h1>Watch new </h1>
            <h1 class="highlight">Deadpool 3</h1>
            <h1>Online</h1>
            <div class="buy-access">
                Buy Access
                <div class="icon">&rightarrow;</div>
            </div>
        </div>
        <div class="right-content">
            <div class="top-content">
                <div class="card">
                    <div class="text">
                        <p>20th century fox</p>
                        <a href="#" class="title">Behind the scene of ashes with celine dion</a>
                        <div class="icon">&rightarrow;</div>
                    </div>
                    <img src="media/scene.png" alt="">
                </div>
                <div class="divider"></div>
                <div class="movie-meta">
                    <img src="media/poster.jpg" alt="">
                    <div class="details">
                        <div class="viewers">
                            <h1>32 078 13</h1>
                            <p>
                                <i class="bi bi-eye"></i>
                                viewers
                            </p>
                        </div>
                        <div class="ratings">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                            <div class="count">4.8</div>
                        </div>
                        <div class="more">
                            <p>
                                <i class="bi-check2-circle"></i>
                                Vote
                            </p>
                            <p>
                                &rightarrow;
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-content">
                <div class="content">
                    <h2>About Film</h2>
                    <button>&rightarrow;</button>
                </div>
            </div>
        </div>
        <div class="bottom-content">
            <div class="player-content">
                <div class="play-button button">
                    <i class="bi-play-fill"></i>
                </div>
                <div class="progress">
                    <div class="line"></div>
                </div>
                <div class="sound-button button">
                    <i class="bi-volume-up-fill"></i>
                </div>
            </div>
        </div>
        <img src="media/character.png" alt="" class="character">
    </div>
</body>
</html>
